apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.9
targetCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    // The JAXB APIs used by Dropwizard are considered to be Java EE APIs, and therefore are
    // no longer contained on the default class path in Java SE 9.
    // https://stackoverflow.com/a/43574427
    // https://github.com/aws/aws-sdk-java/issues/1092#issuecomment-361552863
    compile 'javax.xml.bind:jaxb-api:2.3.0'
    compile 'com.sun.xml.bind:jaxb-core:2.3.0'
    compile 'com.sun.xml.bind:jaxb-impl:2.3.0'
    compile 'javax.activation:activation:1.1.1'

    // Dropwizard
    compile 'io.dropwizard:dropwizard-core:1.3.0'

    // Dropwizard Testing
    testCompile 'io.dropwizard:dropwizard-testing:1.3.0'

    // JUnit 5
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.1.0'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.1.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
}

test {
    // Use JUnit 5
    useJUnitPlatform()
}
